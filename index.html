<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saymo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #saymoCanvas {
      border: 1px solid #ccc;
      background: white;
    }
    a {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="saymoCanvas" width="400" height="200"></canvas>
  <a href="/go">Go to Saymo App</a>

  <script>
    const canvas = document.getElementById('saymoCanvas');
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#f5f5f5';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Title
    ctx.font = 'bold 30px Arial';
    ctx.fillStyle = '#333';
    ctx.textAlign = 'center';
    ctx.fillText('Saymo', canvas.width / 2, 70);

    // Subtitle
    ctx.font = '16px Arial';
    ctx.fillText('Our site is coming soon', canvas.width / 2, 110);
    ctx.fillText('Click the button below to continue', canvas.width / 2, 140);
  </script>
</body>
</html>
